<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우경채 맞추기</title>
    <script>
      // 퀴즈 데이터: 질문, 선택지, 정답을 포함한 배열
      const quizData = [
        {
          question: "우경채가 싫어하는 채소는?",
          options: ["청경채", "당근", "모기버섯"],
          answer: 1 // 정답: 당근 (배열 인덱스는 0부터 시작)
        },
        {
          question: "우경채가 안 해본 알바는?",
          options: ["미술학원강사", "우유배달", "카페알바"],
          answer: 1 // 정답: 미술학원강사
        },
        {
          question: "우경채가 좋아하는 사자성어는?",
          options: ["고진감래", "사필귀정", "오비이락"],
          answer: 1 // 정답: 사필귀정
        },
        {
          question: "우경채가 좋아하는 음식은?",
          options: ["떡볶이", "삼겹살", "김밥"],
          answer: 2 // 정답: 떡볶이
        },
        {
          question: "우경채의 전공은?",
          options: ["컴퓨터공학", "디자인", "경영학"],
          answer: 1 // 정답: 경영학
        }
      ];

      // 사용자의 점수를 저장하는 변수
      let score = 0;

      // 퀴즈를 출력하고 정답을 체크하는 함수
      function startQuiz() {
        quizData.forEach((quizItem, index) => {
          // 문제 출력
          let userAnswer = prompt(`${quizItem.question}\n1. ${quizItem.options[0]}\n2. ${quizItem.options[1]}\n3. ${quizItem.options[2]}`);

          // 사용자 입력을 배열 인덱스에 맞게 숫자로 변환
          userAnswer = parseInt(userAnswer) - 1;

          // 정답 여부 확인
          if (userAnswer === quizItem.answer) {
            alert("정답입니다!");
            score++;
          } else {
            alert(`오답입니다. 정답은 ${quizItem.options[quizItem.answer]}입니다.`);
          }
        });

        // 최종 점수 출력
        alert(`퀴즈 완료! 당신의 점수는 ${score}점 입니다.`);
      }

      // 페이지가 로드되면 퀴즈를 시작
      window.onload = function() {
        startQuiz();
      };
    </script>
</head>
<body>
    <h1>우경채 퀴즈</h1>
</body>
</html>
